    <h1><b>En las noches claras</b></h1>
    <p><i><b>(Gloria Fuentes)</b></i></p>
    <p>En las noches <u>claras</u>,</p>
    <p>resuelvo <b>el problema</b> de la <u>soledad del ser</u></b>.</p>
